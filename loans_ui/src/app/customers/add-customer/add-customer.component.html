<form class="w-50 mx-auto" [formGroup]="customerCreateForm" autocomplete="on">
  <div class="alert alert-success" *ngIf="successMsg">
    <strong>Success!</strong> New customer succesfully created :)
  </div>
  <h4 class="py-2">Add Customer</h4>
  <div class="row">
    <div class="col">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-lg"
          >firstname</span
        >
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          formControlName="firstName"
          pattern="^[A-Za-z]+$"
        />
        
      </div>
      <div class="form-control-feedback text-danger mb-3"
        *ngIf="firstName.invalid && firstName.dirty">  
        firstname is invalid
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-lg">LastName</span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          formControlName="lastName"
        />
      </div>
      <div class="form-control-feedback text-danger mb-3"
        *ngIf="lastName.invalid && lastName.dirty">  
        lastname is invalid
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-lg">Email</span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          formControlName="emailAddress"
        />
      </div>
      <div class="form-control-feedback text-danger mb-3"
        *ngIf="email.invalid && email.dirty">  
        Email is invalid
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-lg">Phone</span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          formControlName="phoneNumber"
        />
      </div>
      <div class="form-control-feedback text-danger mb-3"
        *ngIf="phone.invalid && phone.dirty">  
        Phone number is invalid
      </div>
      <div class="form-control-feedback text-danger mb-3"
        *ngIf="phone.errors != null && phone.errors['maxlength']">  
        maximum 10 digit 
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-lg">DOB</span>
        <input
          type="date"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          formControlName="dob"
          max="2003-12-31"
        />
      </div>
      <div class="form-control-feedback text-danger mb-3"
        *ngIf="dob.invalid && dob.dirty">  
        dob is required
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-lg"
          >Department</span
        >
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          formControlName="department"
        />
      </div>
      <div class="form-control-feedback text-danger mb-3"
        *ngIf="department.invalid && department.dirty">  
        department is invalid
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <button
      type="submit"
      class="btn btn-primary bg-purple"
      (click)="onSubmit(customerCreateForm)"
      [disabled]="customerCreateForm.invalid"
    >
      Submit
    </button>
    <button class="btn" [routerLink]="['../']">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="22"
        height="22"
        fill="currentColor"
        class="bi bi-skip-backward-circle-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.79-2.907L8.5 7.028V5.5a.5.5 0 0 0-.79-.407L5 7.028V5.5a.5.5 0 0 0-1 0v5a.5.5 0 0 0 1 0V8.972l2.71 1.935a.5.5 0 0 0 .79-.407V8.972l2.71 1.935A.5.5 0 0 0 12 10.5v-5a.5.5 0 0 0-.79-.407z"
        />
      </svg>
    </button>
  </div>
</form>
