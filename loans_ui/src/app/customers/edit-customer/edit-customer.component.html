<form class="mx-auto w-50" #customerEditForm="ngForm" autocomplete="on">
  <h4 class="py-2">Edit Details</h4>
  <div class="row">
    <div class="col">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-lg"
          >Firstname</span
        >
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          name="firstName"
          [(ngModel)]="customerDetailsForm.firstName"
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-lg">LastName</span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          name="lastName"
          [(ngModel)]="customerDetailsForm.lastName"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-lg">Email</span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          name="emailAddress"
          [(ngModel)]="customerDetailsForm.emailAddress"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-lg">Phone</span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          name="phoneNumber"
          [(ngModel)]="customerDetailsForm.phoneNumber"
          maxlength="10"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-lg">DOB</span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          name="dob"
          [(ngModel)]="customerDetailsForm.dob"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-lg"
          >Department</span
        >
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          name="department"
          [(ngModel)]="customerDetailsForm.department"
        />
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <button
      type="submit"
      class="btn btn-primary bg-purple"
      (click)="onSubmit(customerEditForm)"
    >
      Submit
    </button>
    <button class="btn" [routerLink]="['../../']" title="Go Back">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="22"
        height="22"
        fill="currentColor"
        class="bi bi-skip-backward-circle-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.79-2.907L8.5 7.028V5.5a.5.5 0 0 0-.79-.407L5 7.028V5.5a.5.5 0 0 0-1 0v5a.5.5 0 0 0 1 0V8.972l2.71 1.935a.5.5 0 0 0 .79-.407V8.972l2.71 1.935A.5.5 0 0 0 12 10.5v-5a.5.5 0 0 0-.79-.407z"
        />
      </svg>
    </button>
  </div>
</form>
