      type="button"
      mat-button
      (click)="drawer.toggle()"
      class="sidenav-toggle-btn"
    >
      <span *ngIf="arrowIcon">&lt;</span>
      <span *ngIf="!arrowIcon">&gt;</span>
    </button>
    <div class="container customer-compo-cont p-2 pt-5 pb-4">
      <router-outlet></router-outlet>
    </div>
  </div>
  <app-footer></app-footer>
